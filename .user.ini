[PHP]
max_execution_time = 1000
session.save_path = "/tmp"
magic_quotes_sybase = Off
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED
max_input_time = 1000
max_input_vars = 1000
session.gc_maxlifetime = 1440
zlib.output_compression = Off